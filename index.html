<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Guessing-Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header-container">
            <h1>THE GREAT</h1>
            <span class="color-qts-code"></span>
            <h1>GUESSING GAME</h1>
        </div>
        <div class="middle-line">
            <span class="new-color">New Color</span>
            <span id="feedbackText">Result Message</span>
            <span id="scoreText">Score: <span id="scoreid"></span></span>
            <div class="button-container">
                <button class="easyBtn">Easy</button>
                <button class="hardBtn selected">Hard</button>
            </div>
        </div>
        <div class="bottom-container">
            <!-- <div class="shape" id="h1"></div> -->
        </div>

    </div>
